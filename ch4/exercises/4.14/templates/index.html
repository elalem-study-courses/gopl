<!DOCTYPE html>
<html>
  <head>
    <title>Github Issue List</title>
  </head>
  <body>
    <h1>This is an issue tracker for github</h1>
    <h3>Enter search terms in the below form</h3>
    <form method="GET" action="/search">
      <div>
        <label for="terms">Terms</label>
        <input name="terms" id="terms" />
        <input type="submit" />
      </div>
    </form>
  </body>
</html>
