<html>
  <head>
    <title>Index</title>
    <link rel="stylesheet" type="text/css" href="/static/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/style.css" />
    <!-- <script src="jquery-3.4.1.js"></script> -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <table class="table table-hover table-bordered">
              <tr>
                <th>Title <a href="/sort/?col=0"><i class="arrow-down"></i></a></th>
                <th>Artist <a href="/sort/?col=1"><i class="arrow-down"></i></a></th>
                <th>Album <a href="/sort/?col="2><i class="arrow-down"></i></a></th>
                <th>Year <a href="/sort/?col=3"><i class="arrow-down"></i></a></th>
                <th>Length <a href="/sort/?col=4"><i class="arrow-down"></i></a></th>
              </tr>
              {{range .}}
              <tr>
                <td>{{.Title}}</td>
                <td>{{.Artist}}</td>
                <td>{{.Album}}</td>
                <td>{{.Year}}</td>
                <td>{{.Length}}</td>
              </tr>
              {{end}}
            </table>
        </div>
      </div>
    </div>
